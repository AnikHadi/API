        function nowPostToServer(postInfo) {
            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                body: JSON.stringify(postInfo),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
            })
                .then((response) => response.json())
                .then((json) => console.log(json))
                .catch(error => console.log(error));
        }

        function displayName(user) {
            const users = user.map(user => user.username);
            const email = user.map(user => user.email);
            const ul = document.getElementById('user-container');

            for (let i = 0; i < users.length; i++) {
                const userName = users[i];
                const li = document.createElement('li');
                li.innerText = userName;
                ul.appendChild(li);
            }

            // console.log(user);

            const parent = document.getElementById('user-container').innerText;

                li.innerText = "Email: " + userEmail;

        }
